<body class="body-contato">
    <script src="navbar.js"></script>

    <div class="container container-cupom container-contato">

        <div class="row">

            <div class="col-lg-8">
                <h2 class="font-italic text-center">Entre em contato conosco</h2>
                <hr>
                <form id="form_contato" action="home.html">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Endereço de email <a class="text-danger">*</a></label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="nome@exemplo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="inputNome">Nome <a class="text-danger">*</a></label>
                        <input type="text" class="form-control" id="inputNome" placeholder="Nome completo" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Insira a sua mensagem <a class="text-danger">*</a></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                    </div>
                    <button id="enviar" type="submit" class="btn btn-primary float-right btn-lg btn-block">Enviar</button>
                </form>

            </div>
            <!-- /.col-lg-9 --> 
        </div>

<script>
    $('#btn_resgatar').click(function () {
        if (localStorage.saldo >= 1000) {
            localStorage.setItem('saldo', parseInt(localStorage.saldo) - parseInt(1000))

            $('#span_saldo').html(localStorage.saldo)
        } else {
            alert('Você não possuí pontos sulficientes')
        }
    })

    if (localStorage.saldo == undefined) {
        $('#span_saldo').html(0)
    } else {
        $('#span_saldo').html(localStorage.saldo)
    }
  // localStorage.setItem('saldo', 10000)
  // $('#span_saldo').html(localStorage.saldo)
    $("#form_contato").submit(function() {
        alert('Obrigado pelo contato!\nAssim que possível iremos te responder :)')
    })
</script>
