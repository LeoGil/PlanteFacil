<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Plante Fácil</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/shop-homepage.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

</head>

<body class="body-login">
  <!-- Page Content -->
  <div class="container">

    <div class="row panel-login">

      <div class="col-lg-6 ">

        <!-- <div class="logo"> -->

        <div class="card">
          <div class="card-header">
            <h4 class="text-center font-weight-bold mb-0">Plante Fácil</h4>
          </div>
          <div class="card-body">
            <form id="form_login" action="home.html">
              <div class="form-group">
                <label for="exampleInputEmail1">Endereço de email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Seu email" required>
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com
                  ninguém.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" required>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Lembrar de mim</label>
                <a class="float-right" href="recuperarSenha.html">Esqueceu sua senha?</a>
              </div>
              
              <button type="submit" class="btn btn-primary float-right btn-lg btn-block">Login</button>
              <a class="float-left btn btn-success btn-lg btn-block" href="cadastrar.html">Cadastrar-se</a>
            </form>
          </div>

        </div>
      </div>

    </div>

  </div>


  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>

<script>
  $('#form_login').submit(function () {
    if ($('#exampleInputEmail1').val() == 'admin@admin.com') {
      localStorage.setItem('usuario', 'admin')
    } else {
      localStorage.setItem('usuario', 'usuario')
    }
  });
</script>
