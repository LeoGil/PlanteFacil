<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
<script src="vendor/jquery/jquery.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"
    integrity="sha256-yE5LLp5HSQ/z+hJeCqkz9hdjNkk1jaiGG0tDCraumnA=" crossorigin="anonymous"></script>

<section id='section_usuario'>
    <div class="container-fluid">
        <!-- <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"> -->
        <div class="row justify-content-between">
            <div class="col-lg-4">
                <h2 class="float-left">Cadastrar Cupom</h2>
            </div>
            <div class="col-lg-4">
                <a href="" class="btn btn-primary float-right" data-toggle="modal"
                    data-target=".novo-usuario-modal-lg"><i class="fas fa-plus"></i> Novo
                    cupom</a>
            </div>
        </div>
        <div class="alert alert-success" id="alert_produto" role="alert" style="display: none;">
            <i class="fas fa-check"></i>
            Cupom cadastrado com sucesso!
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-12">
                <table id="dataTableCupons" class="display" style="width:100%"></table>
            </div>
        </div>
        <!-- </div> -->
    </div>
    <div class="modal fade novo-usuario-modal-lg" id="modal_novo_cupom" tabindex="-1" role="dialog"
        aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo cupom</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="cadastro_cupom">
                    <div class="modal-body">
                        <div class="form-row">
                            <div class="form-group col-md">
                                <label for="inputNome">Nome</label>
                                <input type="text" class="form-control" id="inputNome" required>
                            </div>
                            <div class="form-group col-md">
                                <label for="inputPontos">Pontos</label>
                                <input type="number" min="1" class="form-control" id="inputPontos"
                                    placeholder="Quantidade de pontos para resgatar" required>
                            </div>
                            <div class="form-group col-md">
                                <label for="inputQuantidade">Quantidade</label>
                                <input type="number" min="1" class="form-control" id="inputQuantidade"
                                    placeholder="Quantidade disponível" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md">
                                <label for="inputDescricao">Descriçāo</label>
                                <textarea class="form-control" placeholder="Descriçāo do cupom" id="inputDescricao"
                                    rows="2" required></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile02" required>
                                    <label class="custom-file-label" for="inputGroupFile02"
                                        aria-describedby="inputGroupFileAddon02">Foto do cupom</label>
                                </div>
                            </div>
                        </div>
                        <!-- <button type="submit" class="btn btn-primary btn-lg btn-block">Cadastrar</button> -->

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-success"
                            onclick="fn_form_admin_submit('cadastro_cupom', 'modal_novo_cupom', 'v-pills-cupom')">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
